<html>
<head>
	<title>Register</title>
</head>
<body>
	<a href="index.html"><p>Back to index (Press Me)</p>
		</a>
		<!-- Use GET, not POST for <form> -->
		<div></div>
		<span></span>
		<form>
			First: <input type="text" name="firstname"><br>
			Last: <input type="text" name="lastname"><br>
			Email: <input type="email" name="email"required><br>
			Password: <input type="password" name="password" min="6"><br>
			DOB: <input type="date" name="birthday"required><br>
			Gender:<br>
			<input type="radio" name="gender">Male<br>
			<input type="radio" name="gender">Female<br>
			<input type="radio" name="gender">Other<br>
			Pets:<br>
			<input type="checkbox" name="Yes">Yes<br>
			<input type="checkbox" name"No">No<br>
			Cars: <br>
			<select name="cars">
				<option value="Audi" name="Audi">Audi</option>
				<option value="Subaru" name="Subaru">Subaru</option>
				<option value="BMW" name="BMW">BMW</option>
			</select><br>
			<input type="submit" value="Register">
			<input type="Reset" value="Cancel">
		</form>

</body>
</html>
